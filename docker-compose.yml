version: "3"

services:
  wrapper:
    build: packages/wrapper
    restart: unless-stopped
    ports:
      - "9000:9000"
  api:
    build: packages/server
    restart: unless-stopped
    ports:
      - "3010:3000"
    env_file:
      - api.env
    volumes:
      - ./d_data/api/cache:/home/node/app/cache:ro
  message_server:
    build: packages/message_server
    restart: unless-stopped
    ports:
      - "3020:3020"
    env_file:
      - messaging.env