version: "3"

services:
  wrapper:
    build: packages/wrapper
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - wrapper_data:/home/node/app
  api:
    build: packages/server
    restart: unless-stopped
    ports:
      - "3010:3000"
    env_file:
      - .env
    volumes:
      - api_data:/home/node/app

volumes:
  wrapper_data:
    driver: local
    driver_opts:
      type: none
      device: ./d_data/wrapper
      o: bind
  api_data: 
    driver: local
    driver_opts:
      type: none
      device: ./d_data/api
      o: bind